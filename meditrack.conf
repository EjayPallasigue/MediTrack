<VirtualHost *:80>
    DocumentRoot "C:/xampp/htdocs/MediTrack/public"
    ServerName meditrack.local
    ServerAlias www.meditrack.local
    
    <Directory "C:/xampp/htdocs/MediTrack/public">
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/meditrack_error.log"
    CustomLog "logs/meditrack_access.log" common
</VirtualHost>
